version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: credit_check_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-creditcheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-creditcheck}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-creditcheck}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - uncomment if you need Redis for caching/rate limiting)
  # redis:
  #   image: redis:7-alpine
  #   container_name: credit_check_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit_check_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-creditcheck}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-creditcheck}
      - REDIS_URL=${REDIS_URL:-}
      - USE_REDIS=${USE_REDIS:-false}
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@creditcheck.mh}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENABLE_SENTRY=${ENABLE_SENTRY:-false}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credit_check_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  # redis_data:  # Uncomment if using Redis

